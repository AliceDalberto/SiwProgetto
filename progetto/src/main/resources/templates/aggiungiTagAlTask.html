<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1>Scegli tra i seguenti tag:</h1>
	<table>
		<tbody th:if="${tags.size() > 0}">
			<tr th:each="tag: ${progetto.tags}">
				<td><a th:href="'/addTagAlTask/' + ${tag.id}"
					th:text="${tag.nome} + ' ' + ${tag.descrizione}"></a></td>
			</tr>
		</tbody>
	</table>

<br>
	<nav>


		<a th:href="@{/home}"> Home</a> <a th:href="@{/progetti}"> Miei
			Progetti</a>


	</nav>
</body>
</html>
