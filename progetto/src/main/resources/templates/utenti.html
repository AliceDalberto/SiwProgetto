<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Progetto</title>
</head>
<body>
	<h1>Tutti gli Utenti</h1>
	<div>
		<table>
			<tr>
				<th>Username</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Elimina</th>
			</tr>
			<tr th:each="credenziali : ${credenzialiLista}">
				<td th:text="${credenziali.username}"></td>
				<td th:text="${credenziali.utente.nome}"></td>
				<td th:text="${credenziali.utente.cognome}"></td>
				<td><form method="POST"
						th:action="@{/admin/utenti/{username}/delete(username=${credenziali.username})">
						<button type="submit" name="submit" value="value">DELETE</button>
					</form></td>
			</tr>


		</table>
	</div>
</body>
</html>
