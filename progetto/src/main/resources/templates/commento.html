<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1>Commenti:</h1>

	<form th:action="@{/addCommento}" method="POST">
		<div>
			<table>

				<tr>
					<td><input type="text" th:field="${commentoForm.descrizione}"
						placeholder="DESCRIZIONE" /></td>
					<td th:if="${#fields.hasErrors('commentoForm.descrizione')}"
						th:errors="${commentoForm.descrizione}" th:style="'color:red'"></td>
				</tr>


				<tr>
					<td>
						<button type="submit">Aggiungi</button>
					</td>
				</tr>
			</table>


		</div>
	</form>
	<nav>


		<a th:href="@{/home}"> Home</a> <a th:href="@{/progetti}"> Miei
			Progetti</a>


	</nav>


</body>
</html>
