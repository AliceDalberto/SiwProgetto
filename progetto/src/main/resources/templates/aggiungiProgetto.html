<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1>Registra nuovo progetto</h1>
	<form id="registraUtenteForm" th:action="@{/progetti/aggiungi}"
		th:object="${progettoForm}" method="POST">
		<table>
			<tr>
				<td><label for="progettoNomeInput">Progetto nome</label>
				<td><input id=progettoNomeInput type="text" th:field="*{nome}"
					placeholder="NOME" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					th:style="'color:red'"></td>
			</tr>

			<tr>
				<td>
					<button type="submit">Salva</button>
				</td>
			</tr>

		</table>

	</form>
	
	<footer>
	<h4> <a th:href="@{/home}"> Home</a></h4>
	</footer>
	</body>
	</html>
