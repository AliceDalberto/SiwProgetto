<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1 th:text="${progetto.nome}"></h1>
	<h3>
		<a href="/tasks/aggiungi"> Aggiungi Task</a>
	</h3>
	<h4>TASK:</h4>
	<ul>
		<li th:each="task : ${progetto.taskContenuti}">
			<div th:text="${task.nome}"></div>
			<div th:text="${task.descrizione}" style="color: gray"></div>
	</ul>

	<h3>
		<a href="/tags/aggiungi"> Aggiungi Tag</a>
	</h3>
	<h4>TAG:</h4>

	<ul>
		<li th:each="tag : ${progetto.tags}">
			<div th:text="${tag.nome}" ></div>
			<div th:text="${tag.descrizione}" style="color: gray"></div>
			<div th:text="${tag.colore}" style="color: gray"></div>
	</ul>

	<h3>
		 <a href="/progetti/membro">Condividi con:</a>
	</h3>
	<h4>MEMBRI:</h4>

	<div th:if="${membri.size() > 0}">

		<ul>
			<li th:each="membro : ${membri}">
				<div th:text="${membro.nome} + ' ' + ${membro.cognome}"></div>
		</ul>


	</div>
	<nav>


		<a th:href="@{/home}"> Home</a> <a th:href="@{/progetti}"> Miei
			Progetti</a>


	</nav>

</body>
</html>
