<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1>TAG:</h1>
	<table>
	<tbody th:if="${tags.size() > 0}">
			<tr th:each="tag: ${progetto.tags}">
				<td><br>
					<div th:href="'-' +${tag.nome} + ' ' + ${tag.descrizione}"></div>
				</td>
			</tr>
		</tbody></table>
</body>
</html>
