<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1 th:text="'I tuoi progetti ' + ${loggedUtente.nome} + '!'">...</h1>
	<table>
		<tbody>
			<tr th:each="progetto : ${listaProgetti}">
				<td><h3><a th:href="'/progetti/' + ${progetto.id}"
					th:text="${progetto.nome}">...</a></h3></td>
					<td><form method="POST"
						th:action="@{/progetti/{id}/elimina(id=${progetto.id})}">
						<button type="submit" name="submit" value="value">DELETE</button>
					</form></td>

			</tr>
		</tbody>
	</table>
	<footer>
	
	 <h4><a th:href="@{/home}"> Home</a></h4>

	

	</footer>
	

</body>
</html>
