<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<div>
		<h1
			th:text="'Task: '+${loggedTask.nome} + ', ' + 'Descrizione: '+${loggedTask.descrizione} "></h1>

		<h2 th:if="${loggedTask.utenteAddetto}!=null"
			th:text=" 'Si occupa del task ' + ${loggedTask.utenteAddetto.nome} + ' '+ ${loggedTask.utenteAddetto.cognome}"
			style="color: grey"></h2>
	</div>
	<hr>
	<a href="/addCommento">AGGIUNGI</a>
	<span>COMMENTI:</span>
	<div th:if="${commenti.size() > 0}">
		<div th:each="commento : ${loggedTask.commentiTask}">
			<br> <a th:text="${commento.descrizione}"> </a>
		</div>
	</div>
	<hr>
	<a th:if=${loggedUtente.id}==${loggedTask.progetto.proprietario.id}
		href="/addTagAlTask">AGGIUNGI</a>
	<span>TAG:</span>
	<br>
	<br>


	<div th:if="${tags.size() > 0}">
		<ul>

			<li th:each="tag : ${loggedTask.tags}">


				<div th:style="'color:'+${tag.colore}" th:text="${tag.nome}"></div>
				<div th:text="'descrizione: '+${tag.descrizione}"></div>
				<div th:color="${tag.colore}"></div> <br>
		</ul>

	</div>

	<br>
	<nav>


		<a th:href="@{/home}"> Home</a> <a th:href="@{/progetti}"> Miei
			Progetti</a>


	</nav>
</body>
</html>
