<!DOCTYPE html>
<html lang="en" xmlns="http:://w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Progetto</title>
</head>
<body>
	<h1>Task:</h1>

	<form id="registraTaskProgetto"
		th:action="@{/task/{id}/modifica(id=${taskForm.id})}" method="POST">
		<div>
			<table>

				<tr>
					<td><label for="taskNomeInput">Nome:</label>
					<td><input id="taskNomeInput" type="text"
						th:field="${taskForm.nome}" placeholder="NOME" /></td>
					<td th:if="${#fields.hasErrors('taskForm.nome')}"
						th:errors="${taskForm.nome}" th:style="'color:red'"></td>


				</tr>
				<tr>
					<td><label for="taskDescrizioneInput">Descrizione:</label>
					<td><input id="taskDescrizioneInput" type="text"
						th:field="${taskForm.descrizione}" placeholder="DESCRIZIONE" /></td>
					<td th:if="${#fields.hasErrors('taskForm.descrizione')}"
						th:errors="${taskForm.descrizione}" th:style="'color:red'"></td>


				</tr>


				<tr>
					<td>
						<button type="submit">Aggiungi</button>
					</td>
				</tr>

			</table>


		</div>
	</form>
	<div>
		<table>
			<tr>
				<td th:if=${loggedUtente.id}==${progettoCorr.proprietario.id}><br>
					<form method="POST"
						th:action="@{/task/{id}/elimina(id=${taskForm.id})}">
						<button type="submit" name="submit" value="value">DELETE</button>
					</form></td>

				<td th:if=${loggedUtente.id}==${progettoCorr.proprietario.id}><br>
					<form method="POST"
						th:action="@{/task/{id}/completato(id=${taskForm.id})}">
						<button type="submit">COMPLETATO</button>
					</form></td>

			</tr>

		</table>
	</div>
	<footer>

		<h4>
			<a th:href="@{/home}"> Home</a>
		</h4>

	</footer>


</body>
</html>
